{% extends 'base.html' %}

{% block 'style' %}

    <style xmlns="http://www.w3.org/1999/html">
            #shell_show {
            background-color: black;
            color: greenyellow;
                        }
        ul{
            list-style: none;
        }
    </style>
{% endblock %}

{% block 'content'%}
    <form action="" method="post">
    <div class="col-lg-2">
      <input type="text" name="ip" class="form-control" placeholder="IP">
    </div>

    <div class="col-lg-2">
      <input type="text" name="port" class="form-control" placeholder="Port">
    </div>
    <div class="col-lg-2">
        <input type="text" name="username" class="form-control" placeholder="Username">
    </div>
    <div class="col-lg-2">
        <input type="password" name="passwd" class="form-control" placeholder="Password">
    </div>
    <div class="col-lg-2">
        <input type="text" name="command" class="form-control" placeholder="Command">
    </div>
    <div class="btn-group">
        <button type="submit" class="btn blue">Execute</button>
    </div>
    </form>
    <br><br>
    <div id="shell_show">
        <ul>
            {% for line in result %}
                <h4>{{ line|safe }}<br></h4>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
