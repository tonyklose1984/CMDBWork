{% extends 'base.html' %}

{% block 'title' %}
    日志页面
{% endblock %}

{% block 'style' %}
    <script>
        function AjaxSubmit() {
            var ids = $("#nums").val();
            $.ajax(
                {
                    url:"/Log/get_log?id=",
                    type:"GET",
                  data:{"id":ids}
                }

            );
        }
    </script>
{% endblock %}

{% block 'content' %}
    <form action="" method="get">
        日志条数：<input type="text" id="nums">
    <button type="submit" class="btn btn-primary" onclick="AjaxSubmit()" id="log-search">日志查询</button>
    </form>
    <br>

    <div class="col-lg-8">
    <div id="result" class="table-responsive">

    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th>日志用户</th>
                <td>{{ log.user }}</td>
                <th>日志时间</th>
                <td>{{ log.time }}</td>
                <th>日志操作</th>
                <td>{{ log.operation }}</td>
                <th>日志等级</th>
                <td>{{ log.level }}</td>
                <th>日志类型</th>
                <td>{{ log.type }}</td>
            </tr>
        </thead>
    </table>
    </div>
    </div>

{% endblock %}

{% block 'action' %}

{% endblock %}
